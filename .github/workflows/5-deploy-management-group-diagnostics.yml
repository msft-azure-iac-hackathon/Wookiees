name: Deploy Management Group Diagnostics

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string
      TopLevelManagementGroupPrefix:
        required: true
        type: string
      LogAnalyticsWorkspaceResourceId:
        required: true
        type: string

jobs:
  deploy-management-group-diagnostics:
    name: Deply management group diagnostics
    runs-on: [self-hosted, linux]
    
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true

      - uses: azure/arm-deploy@v1
        name: Create the Resource Group for logging
        id: resourceGroupLogging
        with:
          scope: subscription
          region: westeurope
          subscriptionId: ${{ inputs.Subscription_Id }}
          template: ARMtemplates/resourceGroup.json
          parameters: modules/logging/parameters/resourceGroup.parameters.json

      - uses: azure/arm-deploy@v1 
        name: Deploy management group diagnostics
        id: deployMGDiagnosticsLogging
        with:
          scope: resourcegroup
          region: westeurope
          resourceGroupName: ${{ steps.resourceGroupLogging.outputs.resourceGroupName }}
          template: orchestration/mgDiagSettingsAll/mgDiagSettingsAll.bicep
          parameters: >
            orchestration/mgDiagSettingsAll/mgDiagSettingsAll.parameters.all.json
            parTopLevelManagementGroupPrefix=${{ inputs.TopLevelManagementGroupPrefix }}
            parLogAnalyticsWorkspaceResourceId=${{ inputs.LogAnalyticsWorkspaceResourceId}}