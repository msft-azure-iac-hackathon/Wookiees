name: Deploy Function

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string
      ResourceGroup:
        required: true
        type: string

jobs:
  deploy-function:
    runs-on: [self-hosted, linux]
    environment: wookiees
    name: Deploy Function

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true
      
      - uses: azure/arm-deploy@v1 
        name: Create or get the Resource Group for function
        id: resourceGroupKey
        with:
          scope: subscription
          region: westeurope
          subscriptionId: ${{ inputs.Subscription_Id }}
          template: custommodules/components/resourceGroup.bicep
          parameters: >
            custommodules/components/resourceGroup.parameters.all.json
            parResourceGroupName=${{ inputs.ResourceGroup }}

      - uses: azure/arm-deploy@v1 
        name: Create function
        id: function
        with:
          scope: resourcegroup
          region: westeurope
          resourceGroupName: ${{ inputs.ResourceGroup }}
          template: custommodules/components/function.bicep
          parameters: >
            name=MyFunction
            hostingPlanName=MyHostingPlan
            storageAccountName=MyStorageAccount